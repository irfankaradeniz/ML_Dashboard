{% extends 'base.html' %}

{% block content %}
  <h1>Evaluation Metrics</h1>
  <table>
    <thead>
      <tr>
        <th>Metric</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {% for key, value in results.items %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'dashboard:index' %}">Back to Dashboard</a>
{% endblock %}
